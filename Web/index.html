<!DOCTYPE html>
<html>
  <head>
    <title>展示</title>

  </head>

  <body>
    <img class="bg" src="grass.jpg">
    <body>

      <script>
        // 繰り返す回数
        var repeatCount = 20;

        // 繰り返す回数だけ画像要素を生成して挿入
        for (var i = 0; i < repeatCount; i++) {
            var img = document.createElement("img");
            img.className = "flower";
            img.src = "flower.png";
            img.width = "100";
            document.body.appendChild(img);
        }
      </script>
      <script>
        var randomImage = document.getElementsByClassName("flower");
        for (var i = 0; i < randomImage.length; i++) {
            var randomX = Math.floor(Math.random() * 1700);  // 実行環境に合わせて変更
            var randomY = 800 - Math.floor(Math.random() * 500); //  同上
            randomImage[i].style.left = randomX + "px";
            randomImage[i].style.top = randomY + "px";
        }
      </script>
  </body>
  </body>
</html>

<style>

img {
  position: absolute;
}

@keyframes shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0); }
        }

        .flower {
            width: 100px;
            animation: shake 3s ease infinite;
        }
.bg {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0px;
  left: 0px;
}

</style>
